{% extends "main.html" %}
{% block content %}
    <!--New item form-->
    <form action="{{url_for('newItem')}}" class="form-class needs-validation" method="post">
        <div class="form-header">
            <i class="fas fa-clipboard-list"></i> Create New Item
        </div>
        <hr>

        <!--CSRF token-->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Item Description</label>
            <textarea class="form-control" name="description" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category" required>
              <option value=""></option>
              {% for category in categories%}
              <option value="{{ category.id }}">{{ category.name}}</option>
              {% endfor %}
            </select>
        </div>

        <div align="center">
            <button type="submit" class="btn  mb-2 form-button">CREATE</button>
            <a href="{{url_for('home')}}" class="btn btn-danger mb-2">CANCEL</a>
        </div>

    </form>
{% endblock %}
