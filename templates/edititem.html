{% extends "main.html" %}
{% block content %}
    <!--Edit item form-->
    <form action="{{url_for('editItem', category_name=item.category, item_id=item.id)}}" class="form-class" method="post">
        <div class="form-header">
            <i class="fas fa-clipboard-list"></i> Edit Item '{{item.name}}'
        </div>
        <hr>

        <!--CSRF token-->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="form-group">
            <label>Item Description</label>
            <textarea class="form-control" name="description" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category">
              <option value=""></option>
              {% for category in categories%}
              <option value="{{ category.id }}">{{ category.name}}</option>
              {% endfor %}
            </select>
        </div>

        <div align="center">
            <button type="submit" class="btn form-button">EDIT</button>
            <a href="{{url_for('home')}}" class="btn btn-danger">CANCEL</a>
        </div>

    </form>
{% endblock %}
